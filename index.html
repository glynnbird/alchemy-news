<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>News</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" type="text/css" rel="stylesheet"
		media="screen,projection" />
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
	<nav class="light-blue lighten-1" role="navigation">
		<a id="logo-container" href="#" class="brand-logo right">News</a>
		<div class="nav-wrapper left">
			<div id="breadcrumb" class="col s12"></div>
		</div>
		<div class="nav-wrapper right">
      <form id="search">
        <div class="input-field">
          <input id="searchterm" type="search" placehoder="search" required>
          <label for="searchterm"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
	</nav>
	
	<div class="">
		<div class="row">
			<div id="menu" class="col s12 m4">
				<ul class="tabs text-blue">
					<li class="tab col s2 text-blue"><a href="#taxonomy">Taxonomy</a></li>
					<li class="tab col s2 text-blue"><a href="#entities">Entities</a></li>
				</ul>
         <div id="taxonomy" class="collection"></div>
				 <div id="entities">
           <div id="countries"></div>
					 <div id="cities"></div>
					 <div id="companies"></div>
				 </div>
			</div>
			<div class="col s12 m4">
        <div id="articles" class="collection">
        </div>
			</div>
      <div class="col s12 m4" id="article">
			</div>
		</div>
	</div>


	<script id="breadcrumb-template" type="x-tmpl-mustache">
      <a href="Javascript:selectCategory({{ taxonomy }})" class="breadcrumb breadcrumb-item">{{ label }}</a>
  </script>

	<script id="breadcrumb-template-tag" type="x-tmpl-mustache">
    <div class="chip">{{ tag }}</div>
	</script>

	<script id="taxonomy-template" type="x-tmpl-mustache">
    <a href="Javascript:selectCategory({{ key }})" class="collection-item taxonomy-item light-blue lighten-1 white-text">{{ label }}<span class="badge">{{ value }}</span></a>
  </script>
  
  <script id="articles-template" type="x-tmpl-mustache">
    <a id="{{id}}" class="collection-item article-item black-text" href="Javascript:selectDoc('{{ id }}')">{{ value }}</a>
  </script>

  <script id="article-template" type="x-tmpl-mustache">
    <h4>
			<a class="btn-floating btn-large waves-effect waves-light blue right" href="{{ article.link }}" target="_new"><i class="material-icons">add</i></a>
			{{ article.title }}
		</h4>
    <img class="responsive-img" src="{{ article.image.url }}" />
    <div>{{ article.description }}</div>

		{{#features.entity}}
		<div class="chip">
			<a href="Javascript:selectTag('{{type}}:{{text}}')">{{type}}:{{text}}</a>
    </div>
		{{/features.entity}}

    <div class="copyright">{{ article.meta.copyright }}</div>
  </script>

	<script id="countries-template" type="x-tmpl-mustache">
    <div id="countriesfield" class="input-field col s12 light-blue lighten-1 white-text">
			<select id="countrieslist">
			   <option value="" disabled selected>Choose a country</option>
				 {{#rows}}
					 <option value="{{key}}">{{name}}</option>
				 {{/rows}}
		  </select>
		</div>
	</script>

	<script id="cities-template" type="x-tmpl-mustache">
    <div id="citiesfield" class="input-field col s12 light-blue lighten-1 white-text">
			<select id="citieslist">
			   <option value="" disabled selected>Choose a city</option>
				 {{#rows}}
					 <option value="{{key}}">{{name}}</option>
				 {{/rows}}
		  </select>
		</div>
	</script>

	<script id="companies-template" type="x-tmpl-mustache">
    <div id="companiesfield" class="input-field col s12 light-blue lighten-1 white-text">
			<select id="companieslist">
			   <option value="" disabled selected>Choose a company</option>
				 {{#rows}}
					 <option value="{{key}}">{{name}}</option>
				 {{/rows}}
		  </select>
		</div>
	</script>

	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script src="https://cdn.jsdelivr.net/pouchdb/6.0.7/pouchdb.min.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/init.js"></script>
	<script src="js/news.js"></script>

</body>

</html>
